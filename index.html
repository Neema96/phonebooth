<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4">üìû Phonebook</h1>

        <!-- Add Contact Form -->
        <div class="card p-4 shadow-sm mb-4">
            <h4 class="mb-3">Add New Contact</h4>
            <form id="contactForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="phone" class="form-control" placeholder="Phone" required>
                </div>
                <div class="col-md-4">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success px-4">‚ûï Add Contact</button>
                </div>

            </form>
        </div>

        <!-- Search Bar -->
        <div class="input-group mb-4 shadow-sm">
            <span class="input-group-text">üîç</span>
            <input type="text" id="search" class="form-control" placeholder="Search by name or phone">
        </div>

        <!-- Contact List -->
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">üìã Contact List</h5>
        </div>
        <ul id="contactList" class="list-group shadow-sm"></ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
</body>

</html>
